name: "Build and deploy"

on:
  - "push"
  - "workflow_dispatch"

jobs:
  build:
    name: "Build ðŸ”¨"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-node@v4"
        with:
          cache: "npm"

      - run: "npm install"
      - run: "npm run build"
      - uses: "actions/upload-artifact@v4"
        with:
          name: "dist"
          path: "dist"
